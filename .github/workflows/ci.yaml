name: ci

on:
  pull_request:
  push:
    branches:
      - master
  release:
    types: [created]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        odoo_version:
          - "14.0"
          - "13.0"
          - "12.0"
          - "11.0"
          - "10.0"
          - "9.0"
          - "8.0"

    env:
      DOCKER_REPO: odoo-it/docker-odoo
      DOCKER_TAG: ${{ matrix.odoo_version }}
      GIT_SHA1: ${{ github.sha }}
      RELEASE: ${{ github.event.release.tag_name }}
      # Config
      DOCKER_BUILDKIT: 1
      CI_TEST: 0
      CI_PUSH: ${{ github.repository == 'odoo-it/docker-odoo' && github.ref == 'refs/heads/master' }}

    steps:
      # Prepare
      - name: Checkout
        uses: actions/checkout@v2
      # Build image
      - name: Build Image
        run: hooks/build
      # Test
      - name: Run tests
        if: env.CI_TEST == 'true' || env.CI_TEST == '1'
        run: |
          docker-compose -f tests/docker-compose.yml build
          docker-compose -f tests/docker-compose.yml run --rm odoo odoo --init=all --test-enable --stop-after-init
      # Push to Github Packages
      - name: Push to Github Packages
        if: env.CI_PUSH == 'true'
        run: hooks/push
        env:
          REGISTRY_HOST: ghcr.io
          REGISTRY_USERNAME: ${{ github.repository_owner }}
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
